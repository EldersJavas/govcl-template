name: Go-build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    name: Go-build on  ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest,ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Go-build
      run: go build -o ${{ github.job }}-output-ci-${{ matrix.os }}
      
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.3.1
      with:
        name: ${{ github.name }}-${{ matrix.os }}
        path: |
              ./win64/liblcl.dll
              ./linux64/liblcl.so
              ./macOS64/liblcl.dylib
              ${{ github.job }}-output-ci-${{ matrix.os }}.exe
              ${{ github.job }}-output-ci-${{ matrix.os }}

